<h2 style="padding: 1rem;">{{ title }}</h2>
<form nz-form [nzType]="'horizontal'" [formGroup]="articleFrom" (ngSubmit)="submitForm()">
  <div nz-form-item nz-row>  
    <div nz-form-label nz-col [nzSpan]="6">
      <label nz-form-item-required>标题</label>
    </div>
    <div nz-form-control [nzValidateStatus]="getFormControl('title')" nzHasFeedback nz-col [nzSpan]="12">
      <nz-input formControlName="title" [nzPlaceHolder]="'标题'" [nzSize]="'large'" name="title"></nz-input>
    </div>
  </div>

  <div nz-form-item nz-row>  
    <div nz-form-label nz-col [nzSpan]="6">
      <label nz-form-item-required>描述</label>
    </div>
    <div nz-form-control [nzValidateStatus]="getFormControl('desc')" nzHasFeedback nz-col [nzSpan]="12">
      <nz-input formControlName="desc" [nzPlaceHolder]="'描述'" [nzSize]="'large'" name="desc"></nz-input>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label>标签</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="12">
      <nz-select
        nzAllowClear
        [nzMode]="'multiple'"
        [nzSize]="'large'"
        [ngModelOptions]="{standalone: true}"
        [nzPlaceHolder]="'select a tags'"
        [(ngModel)]="selectedTags"
        [nzShowSearch]="true">
        <nz-option
          *ngFor="let tag of tags"
          [nzLabel]="tag.name"
          [nzValue]="tag.id">
        </nz-option>
    </nz-select>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-control nz-col [nzSpan]="20" [nzOffset]="4">
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!articleFrom.valid">Submit</button>
    </div>
  </div>
</form>
