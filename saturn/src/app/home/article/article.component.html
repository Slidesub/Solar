<nz-table #nzTable
    [nzDataSource]="_dataSet"
    [nzPageSize]="10"
    (nzDataChange)="_displayDataChange($event)"
    (nzPageIndexChange)="_refreshStatus()"
    (nzPageSizeChange)="_refreshStatus()"
    nzShowSizeChanger>
    <thead nz-thead>
        <tr>
        <th nz-th nzCheckbox>
            <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
            </label>
        </th>
        <th nz-th><span>title</span></th>
        <th nz-th><span>desc</span></th>
        <th nz-th><span>author</span></th>
        <th nz-th>
            <span>Date</span>
            <nz-table-sort (nzValueChange)="sort($event)"></nz-table-sort>
        </th>
        <th nz-th><span>Action</span></th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td nzCheckbox>
            <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
            </label>
        </td>
        <td nz-td>{{data.name}}</td>
        <td nz-td>{{data.age}}</td>
        <td nz-td>{{data.address}}</td>
        <td nz-td>2018-03-13 18:43:40</td>
        <td nz-td>
            <span><a href="#">Edit</a></span>
            <span><a href="#">Delete</a></span>
        </tr>
    </tbody>
</nz-table>
