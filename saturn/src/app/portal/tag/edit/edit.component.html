
<div style="display: flex; justify-content: center; margin: 3rem 0;" nz-row>
  <div nz-col [nzSpan]="24">
    <form nz-form [formGroup]="tagForm" [nzLayout]="'horizontal'">
    <!-- CODE -->
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="code">Code</nz-form-label>
        <nz-form-control nz-col [nzSpan]="14">
          <input formControlName="code" nz-input placeholder="代码"/>
          <nz-form-explain *ngIf="tagForm.controls['code'].dirty && tagForm.controls['code'].errors">Please fill in code!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    <!-- NAME -->
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="name">Name</nz-form-label>
        <nz-form-control nz-col [nzSpan]="14">
          <input formControlName="name" nz-input placeholder="名称"/>
          <nz-form-explain *ngIf="tagForm.controls['name'].dirty && tagForm.controls['name'].errors">Please fill in name!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    <!-- DESC -->
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="desc">Desc</nz-form-label>
        <nz-form-control nz-col [nzSpan]="14">
          <textarea name="desc" rows="5" formControlName="desc" nz-input placeholder="描述"></textarea>
        </nz-form-control>
      </nz-form-item> 
    <!-- BUTTON -->
      <nz-form-item nz-row>
        <nz-form-control nz-col [nzOffset]="6">
          <button nz-button type="button" [nzSize]="'large'" (click)="cancel()">Cancel</button>
          <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="add()" [disabled]="!tagForm.valid">Save</button>
        </nz-form-control>
      </nz-form-item>
    </form>
   </div>
</div>
