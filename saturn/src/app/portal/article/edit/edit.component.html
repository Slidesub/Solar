
<div style="display: flex; justify-content: center; margin: 3rem 0;" nz-row>
  <div nz-col [nzSpan]="24">
    <form nz-form
    [formGroup]="articleFrom"
    [nzLayout]="'horizontal'"
    (ngSubmit)="submitForm()">
    <!-- TITLE -->
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="title">title</nz-form-label>
        <nz-form-control nz-col [nzSpan]="14">
          <input formControlName="title" nz-input placeholder="标题"/>
          <nz-form-explain *ngIf="articleFrom.controls['title'].dirty && articleFrom.controls['title'].errors">Please fill in title!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    <!-- DESC -->
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="desc">desc</nz-form-label>
        <nz-form-control nz-col [nzSpan]="14">
          <input formControlName="desc" nz-input placeholder="描述"/>
          <nz-form-explain *ngIf="articleFrom.get('desc').dirty && articleFrom.get('desc').errors">Please fill in description!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    <!-- icon -->
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="icon">icon</nz-form-label>
        <nz-form-control nz-col [nzSpan]="14">
          <app-uploader [(fileList)]="icons" [counter]="1"></app-uploader>
      </nz-form-control>
      </nz-form-item>
    <!-- TAGS -->
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="tags">tags</nz-form-label>
        <nz-form-control nz-col [nzSpan]="14">
          <nz-select nzMode="multiple" style="width: 100%;" [ngModelOptions]="{standalone: true}" nzPlaceHolder="标签" [(ngModel)]="articleModel.tags">
            <nz-option *ngFor="let tag of tags" [nzLabel]="tag.code" [nzValue]="tag._id">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    <!-- body -->
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="body">body</nz-form-label>
        <nz-form-control nz-col [nzSpan]="14">
          <textarea name="body" rows="20" formControlName="body" nz-input placeholder=内容></textarea>
        </nz-form-control>
      </nz-form-item> 
      <nz-form-item nz-row>
        <nz-form-control nz-col [nzOffset]="6">
          <button nz-button type="button" [nzSize]="'large'" (click)="preview()">Preview</button>
          <button nz-button [nzType]="'primary'" [nzSize]="'large'">Submit</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  <!-- </div> -->
<!-- </div> -->
